{% extends 'base.html' %} {% block content %}

<h2>{{ page_title }}</h2>

<div Class="row">
    <form action="{{ url_for('insert_tasks') }}" method="POST" class="col-sm-12">
        <div class="row">
            <div class="input-field col-sm-12">
                <i class="fas fa-edit"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
            </div>
            <div class="input-field col-sm-12">
                <i class="far fa-file-alt"></i>
                <textarea name="brief_description" id="brief_description" class="textarea" /></textarea>
                <label for="icon_brief_description">Brief Description</label>
            </div>
            <div class="input-field col-sm-12">
                <i class="fas fa-tags"></i>
                <select id="category" name="category_name">
              <option value="" disabled selected>Choose Category</option>
              {% for cat in categories %}
                  <option value="{{cat.category_name}}">{{cat.category_name}}</option>
              {% endfor %}
            </select>
                <label>Food Genre</label>
            </div>
            
            
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="fas fa-upload"></i>
             </button>
        </div>
    </form>


</div>

{% endblock %}
