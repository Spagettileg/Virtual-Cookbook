{% extends 'base.html' %}
{% block content %}
    <h2>{{ task.page_title }}</h2>
    
<!-- Page Layout -->
<main class="recipe-container">
    <div class="row">
        <div class="col m5 recipe-image-container">
            <img class="img-fluid" src="{{ task.recipe_image }}">
        </div>
        
        <div class="col m7">
            <h3>{{ task.recipe_name }}</h3>
            <div>
                <p class="section recipe-description">{{ task.brief_description }}</p>
            </div>
        </div>
        
        
        
        
    </div>
</main>
{% endblock %}
