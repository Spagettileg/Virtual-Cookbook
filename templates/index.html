{% extends 'register.html' %} {% block content %}

<div class="row register">

  <!-- User Register Section -->

  <form id="regForm" action="">

    <h2>User Registration:</h2>
    <h6 class="text-center">Please Complete Mandatory Data Request</h6>

    <!-- Icon Divider -->
    <div class="divider-custom">
      <div class="row"></div>
      <div class="divider-custom-icon-portfolio">
        <i class="fa fa-star"></i>
      </div>
      <div class="row"></div>
    </div>

    <!-- One "tab" for each step in the form: -->
    <div class="tab"><strong>Name:</strong>
      <p><input type="text" maxlength="40" placeholder="First name..." oninput="this.className = ''"></p>
      <p><input type="text" maxlength="40" placeholder="Last name..." oninput="this.className = ''"></p>
    </div>

    <div class="tab"><strong>Contact Info:</strong>
      <p><input type="email" name="email" placeholder="E-mail 'someone@org.com'..." oninput="this.className = ''"></p>
      <p><input type="tel" placeholder="Phone 'xxxxx xxxxxx'..." oninput="this.className = ''"></p>
    </div>

    <div class="tab"><strong>Birthday:</strong>
      <p><input type="number" min "1" max="31" placeholder="dd" oninput="this.className = ''"></p>
      <p><input type="number" min="1" max="12" placeholder="mm" oninput="this.className = ''"></p>
      <p><input type="number" min="1900" max="2020" placeholder="yyyy" oninput="this.className = ''"></p>
    </div>

    <div class="tab"><strong>Login Info:</strong>
      <p><input type="text" placeholder="Username..." oninput="this.className = ''"></p>
      <p><input type="password" maxlength="8" placeholder="Password... (max 8 characters)" oninput="this.className = ''"></p>
    </div>

    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" class="btn-register" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" class="btn-register" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>

    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>

  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!--User Registration-->

<script>
  var currentTab = 0; // Current tab is set to be the first tab (0)
  showTab(currentTab); // Display the current tab

  function showTab(n) {
    // This function will display the specified tab of the form ...
    var x = document.getElementsByClassName("tab");
    x[n].style.display = "block";
    // ... and fix the Previous/Next buttons:
    if (n == 0) {
      document.getElementById("prevBtn").style.display = "none";
    }
    else {
      document.getElementById("prevBtn").style.display = "inline";
    }
    if (n == (x.length - 1)) {
      document.getElementById("nextBtn").innerHTML = "Submit";
    }
    else {
      document.getElementById("nextBtn").innerHTML = "Next";
    }
    // ... and run a function that displays the correct step indicator:
    fixStepIndicator(n);
  }

  function nextPrev(n) {
    // This function will figure out which tab to display
    var x = document.getElementsByClassName("tab");
    // Exit the function if any field in the current tab is invalid:
    if (n == 1 && !validateForm()) return false;
    // Hide the current tab:
    x[currentTab].style.display = "none";
    // Increase or decrease the current tab by 1:
    currentTab = currentTab + n;
    // if you have reached the end of the form... :
    if (currentTab >= x.length) {
      //...the form gets submitted:
      document.getElementById("regForm").submit();
      location.href = "{{url_for('portfolio')}}";

      return false;
    }
    // Otherwise, display the correct tab:
    showTab(currentTab);
  }

  function validateForm() {
    // This function deals with validation of the form fields
    var x, y, i, valid = true;
    x = document.getElementsByClassName("tab");
    y = x[currentTab].getElementsByTagName("input");
    // A loop that checks every input field in the current tab:
    for (i = 0; i < y.length; i++) {
      // If a field is empty...
      if (y[i].value == "") {
        // add an "invalid" class to the field:
        y[i].className += " invalid";
        // and set the current valid status to false:
        valid = false;
      }
    }
    // If the valid status is true, mark the step as finished and valid:
    if (valid) {
      document.getElementsByClassName("step")[currentTab].className += " finish";
    }
    return valid; // return the valid status
  }

  function fixStepIndicator(n) {
    // This function removes the "active" class of all steps...
    var i, x = document.getElementsByClassName("step");
    for (i = 0; i < x.length; i++) {
      x[i].className = x[i].className.replace(" active", "");
    }
    //... and adds the "active" class to the current step:
    x[n].className += " active";
  }
</script>

{% endblock %}
